{% set name = "ploomber-extension" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ploomber_extension-{{ version }}.tar.gz
  sha256: c2c95da8b8497ce1121fd68c333cf563f157a1f1f27e0ae5f353bde4d78f5d20

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.10.0
    - jupyterlab >=4.0.0
    - hatch-jupyter-builder
    - hatch-nodejs-version
    - pip
  run:
    - python >={{ python_min }}
    - ploomber-core
    - jupyter_server

test:
  imports:
    - ploomber_extension
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ploomber/ploomber-extension.git
  summary: A JupyterLab extension.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - edublancas
    - neelasha23
